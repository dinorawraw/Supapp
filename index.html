<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu da Calculadora</title>
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#04456c] via-[#391334] to-[#04244c]">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-white">Calculadora de Publis</h1>
            <div class="flex gap-4">
                <button 
                    @click="goToProfile"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                >
                    Perfil
                </button>
                <button 
                    @click="logout"
                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
                >
                    Sair
                </button>
            </div>
        </div>

        <!-- Navigation -->
        <div class="flex gap-4 mb-8">
            <button 
                @click="goBack"
                class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors"
            >
                Voltar
            </button>
            <button 
                @click="goToHome"
                class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors"
            >
                In√≠cio
            </button>
        </div>

        <!-- Calculator Options -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <button
                @click="goToInstagram"
                class="p-6 bg-gradient-to-r from-purple-500 to-pink-600 rounded-xl text-white text-xl font-bold hover:opacity-90 transition-all"
            >
                Calculadora Instagram
            </button>
            
            <button
                @click="goToTikTok"
                class="p-6 bg-gradient-to-r from-black to-gray-800 rounded-xl text-white text-xl font-bold hover:opacity-90 transition-all"
            >
                Calculadora TikTok
            </button>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            mounted() {
                // Check authentication
                if (!localStorage.getItem('isLoggedIn')) {
                    window.location.href = '/login.html';
                }
            },
            methods: {
                goBack() {
                    window.history.back();
                },
                goToHome() {
                    window.location.href = '/home.html';
                },
                goToProfile() {
                    window.location.href = '/profile.html';
                },
                goToInstagram() {
                    window.location.href = '/influencer-calculator.html';
                },
                goToTikTok() {
                    window.location.href = '/tiktok-calculator.html';
                },
                logout() {
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('currentUser');
                    window.location.href = '/login.html';
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
