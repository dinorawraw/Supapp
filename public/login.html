<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#04456c] via-[#391334] to-[#04244c] flex items-center justify-center p-4">
    <div id="app" class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <img src="https://i.imgur.com/vhEgStE.png" 
                     alt="Logo" 
                     class="h-32 w-auto"
                >
            </div>

            <h1 class="text-2xl font-bold text-center mb-6">Entrar</h1>
            
            <form @submit.prevent="handleLogin" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">E-mail</label>
                    <input 
                        type="email" 
                        v-model="email" 
                        required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Senha</label>
                    <input 
                        type="password" 
                        v-model="password" 
                        required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    >
                </div>

                <div v-if="error" class="text-sm text-red-600 text-center">
                    {{ error }}
                </div>

                <button 
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    :disabled="loading"
                >
                    {{ loading ? 'Carregando...' : 'Entrar' }}
                </button>
            </form>

            <!-- Access Request Link -->
            <div class="mt-4 text-center text-sm">
                <p class="text-gray-600">
                    Quer ter acesso? É só acessar o formulário 
                    <a 
                        href="https://beacons.ai/dino_raw?fbclid=PAZXh0bgNhZW0CMTEAAaZh0EzbBBM7Vm6ebbt7BIaE6Ssv7oF0w26woS71EmyRVAn0p3SveuCe4P4_aem_0SwibDW9jAspVAQn2zSJFw" 
                        target="_blank" 
                        class="text-blue-600 hover:text-blue-800 font-medium"
                    >
                        aqui
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        import db from '/src/lib/db.js';

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    email: '',
                    password: '',
                    error: '',
                    loading: false
                }
            },
            mounted() {
                // Check if already logged in
                if (localStorage.getItem('isLoggedIn')) {
                    const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
                    window.location.href = currentUser.role === 'admin' ? '/admin-panel.html' : '/home.html';
                }
            },
            methods: {
                async handleLogin() {
                    if (!this.email || !this.password) {
                        this.error = 'Por favor, preencha todos os campos';
                        return;
                    }

                    this.loading = true;
                    this.error = '';

                    try {
                        // Admin login
                        if (this.email === 'contato@dinoraw.com.br' && this.password === 'dino24413') {
                            const adminUser = {
                                id: 'admin-1',
                                username: 'DinoRaw',
                                name: 'Admin DinoRaw',
                                email: this.email,
                                role: 'admin'
                            };
                            localStorage.setItem('isLoggedIn', 'true');
                            localStorage.setItem('currentUser', JSON.stringify(adminUser));
                            window.location.href = '/admin-panel.html';
                            return;
                        }

                        // Regular user login
                        const user = await db.getUserByEmail(this.email);
                        
                        if (!user || user.password !== this.password) {
                            throw new Error('Invalid login credentials');
                        }

                        const userData = {
                            id: user.id,
                            username: user.username,
                            name: user.name,
                            email: user.email,
                            role: user.role || 'user'
                        };

                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('currentUser', JSON.stringify(userData));
                        window.location.href = '/home.html';

                    } catch (error) {
                        console.error('Erro de login:', error);
                        this.error = 'Email ou senha incorretos';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
