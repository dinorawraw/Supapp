<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#04456c] via-[#391334] to-[#04244c] flex items-center justify-center p-4">
    <div id="app" class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <img src="https://i.imgur.com/vhEgStE.png" 
                     alt="Logo" 
                     class="h-32 w-auto"
                >
            </div>

            <h1 class="text-2xl font-bold text-center mb-6">Entrar</h1>
            
            <form @submit.prevent="handleLogin" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">E-mail</label>
                    <input 
                        type="email" 
                        v-model="email" 
                        required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Senha</label>
                    <input 
                        type="password" 
                        v-model="password" 
                        required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    >
                </div>

                <div v-if="error" class="text-sm text-red-600 text-center">
                    {{ error }}
                </div>

                <button 
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    :disabled="loading"
                >
                    {{ loading ? 'Carregando...' : 'Entrar' }}
                </button>
            </form>

            <!-- Access Request Link -->
            <div class="mt-4 text-center text-sm">
                <p class="text-gray-600">
                    Quer ter acesso? É só acessar o formulário 
                    <a 
                        href="https://beacons.ai/dino_raw?fbclid=PAZXh0bgNhZW0CMTEAAaZh0EzbBBM7Vm6ebbt7BIaE6Ssv7oF0w26woS71EmyRVAn0p3SveuCe4P4_aem_0SwibDW9jAspVAQn2zSJFw" 
                        target="_blank" 
                        class="text-blue-600 hover:text-blue-800 font-medium"
                    >
                        aqui
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://odjgklouyfsqhvxvmvdx.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kamdrbG91eWZzcWh2eHZtdmR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2MDEwODEsImV4cCI6MjA1NDE3NzA4MX0.uFHaIkfyDYeI8CxnDZ7klT-katJTWFyRCUsNmRkR7a0'
        );

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    email: '',
                    password: '',
                    error: '',
                    loading: false
                }
            },
            mounted() {
                // Check if already logged in
                if (localStorage.getItem('isLoggedIn')) {
                    window.location.href = '/home.html';
                }
            },
            methods: {
                async handleLogin() {
                    this.loading = true;
                    this.error = '';

                    try {
                        // Check for admin login
                        if (this.email === 'admin@dino.com' && this.password === 'dino24413') {
                            const { data: { user }, error } = await supabaseClient.auth.signUp({
                                email: this.email,
                                password: this.password,
                                options: {
                                    data: {
                                        username: 'Admindino',
                                        name: 'Admin',
                                        role: 'admin'
                                    }
                                }
                            });

                            if (error) throw error;

                            localStorage.setItem('isLoggedIn', 'true');
                            localStorage.setItem('currentUser', JSON.stringify({
                                username: 'Admindino',
                                role: 'admin'
                            }));
                            window.location.href = '/admin-panel.html';
                            return;
                        }

                        // Regular user login
                        const { data: { user }, error } = await supabaseClient.auth.signInWithPassword({
                            email: this.email,
                            password: this.password
                        });

                        if (error) throw error;

                        const { data: profile } = await supabaseClient
                            .from('profiles')
                            .select('*')
                            .eq('id', user.id)
                            .single();

                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('currentUser', JSON.stringify({
                            ...profile,
                            role: 'user'
                        }));
                        window.location.href = '/home.html';
                    } catch (error) {
                        console.error('Erro de login:', error);
                        this.error = 'E-mail ou senha inválidos';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
