<!DOCTYPE html>
<html lang="pt-BR">
<!-- Head permanece o mesmo -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#04456c] via-[#391334] to-[#04244c]">
    <!-- O HTML permanece o mesmo até o script -->
    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://odjgklouyfsqhvxvmvdx.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kamdrbG91eWZzcWh2eHZtdmR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2MDEwODEsImV4cCI6MjA1NDE3NzA4MX0.uFHaIkfyDYeI8CxnDZ7klT-katJTWFyRCUsNmRkR7a0'
        );

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    user: null,
                    news: []
                }
            },
            async mounted() {
                // Check authentication
                if (!localStorage.getItem('isLoggedIn')) {
                    window.location.href = '/login.html';
                    return;
                }

                // Get user data
                try {
                    this.user = JSON.parse(localStorage.getItem('currentUser'));
                } catch (error) {
                    console.error('Erro ao carregar usuário:', error);
                    this.logout();
                }

                // Load news
                await this.loadNews();
            },
            methods: {
                async loadNews() {
                    try {
                        const { data: news, error } = await supabaseClient
                            .from('news')
                            .select('*')
                            .order('created_at', { ascending: false });

                        if (error) throw error;
                        this.news = news;
                    } catch (error) {
                        console.error('Erro ao carregar notícias:', error);
                    }
                },
                formatDate(date) {
                    return new Date(date).toLocaleDateString('pt-BR');
                },
                goToCalculator() {
                    window.location.href = '/index.html';
                },
                goToStreamTools() {
                    window.location.href = '/stream-tools.html';
                },
                goToProfile() {
                    window.location.href = '/profile.html';
                },
                logout() {
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('currentUser');
                    window.location.href = '/login.html';
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
